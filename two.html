<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM| CHAI AUR CODE</title>
  </head>
  <body style="background-color: #212121; color: white">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children[1]); //display htmlcollection access it like array like
    console.log(parent.children[1].innerHTML);

     for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
     }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    const day1 =  document.querySelector('.day')
    console.log(day1);
    //query slector traverses the tree is an expensive option. 
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);
    console.log("Nodes: ", parent.childNodes) //imp nodelist and child nodes
    
  </script>
</html>
